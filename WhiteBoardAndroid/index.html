<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Adding the fabric library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/6.0.0-rc.1/fabric.min.js"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"> 
    <meta name="viewport" content="width=device-width,initial-scale=100.0" >
    <script src="script.js" defer></script>
    <title>WhiteBoard</title>
</head>
<body>
    <div class="container">
        <section class="tool-board">
        <div class="row">
            <label class="title">options</label>
            <ul class="options">
                <li class="option active tool" id="brush">
                    <img width="10" height="10" src="icons/brush.svg.svg" alt="">
                    <span>Brush</span>
                </li> 
                <li class="option tool" id="eraser">
                    <img width="10" height="10" src="icons/eraser1.png" alt="">
                    <span>Eraser</span> 

                </li>
                <li class="option"> 
                    <input type="range" id="size-slider" min="1" max="30" value="5">
                </li>

            </ul>
 
        </div>
        <div class="row colors">
            <label class="title">Colors</label>
            <ul class="options">
                <li class="option"></li>
                <li class="option selected"></li>
                <li class="option"></li>
                <li class="option"></li>
                <li class="option">
                    <input type="color" id="color-picker" value="4A98F7">
                </li>
            </ul>
        </div>
        
        </section>
        <section class="writing-board">
            <canvas></canvas>
        </section>
        
    </div>
    
</body>
</html>
